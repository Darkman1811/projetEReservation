<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
         <ui:composition template="./dashborad.xhtml">
            <ui:define name="content">
               Planning
                     <f:view>  
                    <h:link outcome="planningAjout.xhtml" value="Ajouter Planning"/>
            <h:form>
                
                <h:dataTable value="#{planningMB.listePlanning}" var="planning" > 
                    <h:column >
                        <f:facet name="header">Structure</f:facet> 
                        #{planning.structure.nom_structure}
                    </h:column>
                    
                    <h:column >
                        <f:facet name="header">Heure d'ouverture</f:facet> 
                        #{planning.heure_ouverture}
                    </h:column>
                    
                     <h:column >
                        <f:facet name="header">Heure de fermeture</f:facet> 
                        #{planning.heure_fermeture}
                    </h:column>
                    
                     <h:column >
                        <f:facet name="header">Jours de la semaine</f:facet> 
                        #{planning.jours_de_semaine}
                    </h:column>
                   
                    
                     <h:column >
                         <h:commandLink action="#{planningMB.editerPlanning()}" value="Modifier Planning" >
                             <f:param name="idPlanning" value="#{planning.id}"/>                             
                          </h:commandLink>                      
                    </h:column>
                    
                    <h:column >
                        <h:commandLink action="#{planningMB.supprimerPlanning()}" value="Supprimer Planning" >
                             <f:param name="idPlanning" value="#{planning.id}"/>                             
                          </h:commandLink>                      
                    </h:column> 
                    
                </h:dataTable>  
            </h:form>
        </f:view>
   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
