<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
          <ui:composition template="./dashborad.xhtml">
            <ui:define name="content">
                  <f:view>  
                    <h:link outcome="clientAjout.xhtml" value="Ajouter Client"/>
            <h:form>
                
                <h:dataTable value="#{clientMB.listeClient}" var="client" > 
                    <h:column >
                        <f:facet name="header">Prenom</f:facet> 
                        #{client.prenom}
                    </h:column>
                    
                      <h:column >
                        <f:facet name="header">Nom</f:facet> 
                        #{client.nom}
                    </h:column>
                    
                      <h:column >
                        <f:facet name="header">Email</f:facet> 
                        #{client.email}
                    </h:column>
                    
                      <h:column >
                        <f:facet name="header">Civilité</f:facet> 
                        #{client.civilite}
                    </h:column>
                    
                      <h:column >
                        <f:facet name="header">Téléphone</f:facet> 
                        #{client.phone}
                    </h:column>
                    
                      <h:column >
                        <f:facet name="header">Age</f:facet> 
                        #{client.age}
                    </h:column>
                    
                     <h:column >
                         <h:commandLink action="#{clientMB.editerClient()}" value="Modifier Client" >
                             <f:param name="idClient" value="#{client.id}"/>                             
                          </h:commandLink>                      
                    </h:column>
                    
                    <h:column >
                        <h:commandLink action="#{clientMB.supprimerClient()}" value="Supprimer Client" >
                             <f:param name="idClient" value="#{client.id}"/>                             
                          </h:commandLink>                      
                    </h:column> 
                    
                </h:dataTable>  
            </h:form>
        </f:view>
   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
