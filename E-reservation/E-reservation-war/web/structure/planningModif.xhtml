<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
          <ui:composition template="./dashborad.xhtml">
            <ui:define name="content">
               Planning Modif
               
                <h:form>
                <h:panelGrid columns="2"  >
                    
                    <h:outputLabel value="Heure d'ouverture"/>
                    <h:inputText value="#{planningMB.planning.heure_ouverture}">
                        <f:convertDateTime dateStyle="short" timeStyle="short" /> 
                    </h:inputText>
                    <h:outputLabel value="Heure de fermeture"/>
                    <h:inputText value="#{planningMB.planning.heure_fermeture}">
                           <f:convertDateTime dateStyle="short" timeStyle="short" /> 
                    </h:inputText>
                                 
                    <h:outputLabel value="Jours de semaine"/>
                    <h:inputText value="#{planningMB.planning.jours_de_semaine}"/>
                    
                     <h:outputLabel value="Structure:"/>
                      <h:selectOneMenu id="selectStructure" value="#{planningMB.planning.structure}" converter="structureConverter" >
                            <f:selectItems  value="#{structureMB.listeStructure}" var="structure" itemValue="#{structure}" itemLabel="#{structure.nom_structure}" />
                      </h:selectOneMenu> 
                </h:panelGrid>
                      <h:commandButton action="#{planningMB.modifierPlanning()}" value="Appliquer" />
            </h:form>
 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
