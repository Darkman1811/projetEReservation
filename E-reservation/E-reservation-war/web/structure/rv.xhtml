<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
          <ui:composition template="./dashborad.xhtml">
            <ui:define name="content">
                  <f:view>  
                    <h:link outcome="rvAjout.xhtml" value="Ajouter RV"/>
            <h:form>
                
                <h:dataTable value="#{rVMB.listeRV}" var="rv" > 
                    <h:column >
                        <f:facet name="header">Code RV</f:facet> 
                        #{rv.codeRV}
                    </h:column>
                    
                      <h:column >
                        <f:facet name="header">Date RV</f:facet> 
                        #{rv.dateRV}
                    </h:column>
                    
                      <h:column >
                        <f:facet name="header">De</f:facet> 
                        #{rv.heureDebutRV}
                    </h:column>
                    
                      <h:column >
                        <f:facet name="header">A</f:facet> 
                        #{rv.heureFinRV}
                    </h:column>
                    
                      <h:column >
                        <f:facet name="header">Etat</f:facet> 
                        #{rv.etat}
                    </h:column>
                    
                     <h:column >
                         <h:commandLink action="#{rVMB.editerRV()}" value="Modifier RV" >
                             <f:param name="idRV" value="#{rv.id}"/>                             
                          </h:commandLink>                      
                    </h:column>
                    
                    <h:column >
                        <h:commandLink action="#{rVMB.supprimerRV()}" value="Supprimer RV" >
                             <f:param name="idRV" value="#{rv.id}"/>                             
                          </h:commandLink>                      
                    </h:column> 
                    
                </h:dataTable>  
            </h:form>
        </f:view>
   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
