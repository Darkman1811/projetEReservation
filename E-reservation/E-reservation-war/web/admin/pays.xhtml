    <body>

         <ui:composition template="./admin.xhtml">
            <ui:define name="content">
               
        <f:view>  
                    <h:link outcome="paysAjout.xhtml" value="Ajouter Pays"/>
            <h:form>
                
                <h:dataTable value="#{paysMB.listePays}" var="pays" > 
                    <h:column >
                        <f:facet name="header">Nom Pays</f:facet> 
                        #{pays.nom_pays}
                    </h:column>
                    
                    <h:column >
                        <f:facet name="header">Indicatif Téléphonique</f:facet> 
                        #{pays.indicatif_telephonique}
                    </h:column>
                    
                    <h:column >
                        <f:facet name="header">Monaie</f:facet> 
                        #{pays.monaie}
                    </h:column>
                    
                     <h:column >
                         <h:commandLink action="#{paysMB.editerPays()}" value="Modifier Pays" >
                             <f:param name="idPays" value="#{pays.id}"/>                             
                          </h:commandLink>                      
                    </h:column>
                    
                    <h:column >
                        <h:commandLink action="#{paysMB.supprimerPays()}" value="Supprimer Pays" >

                          </h:commandLink>                      
                    </h:column> 
                    
                </h:dataTable>
